<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Books</h1>
<table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Publisher</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.publisher.name}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
